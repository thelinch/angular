<div class="row">
  <div class="col s12 m4 " *ngFor="let item of this.lista">
    <div class="card medium hoverable">
      <div class="card-image">
        <img src="" alt="" />
        <span class="card-title"></span>
      </div>
      <div class="card-content">
        <ul>
          <li>Nombre: {{item.nombre}}</li>
          <li>Duracion: {{item.duracion}}</li>
          <li>Area: {{item.Area}}</li>
        </ul>
      </div>
      <div class="card-action">
        <a href="#">Video</a>
      </div>
    </div>

  </div>

</div>
